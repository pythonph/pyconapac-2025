{% load static %}

<div
  class="event-venue-box max-w-full mx-auto bg-bamboo min-h-[800px] py-[80px]"
>
  <div class="lg:container lg:mx-auto sm:px-5">
    <div class="grid grid-cols-2 md:grid-cols-2 sm:grid-cols-1 xs:grid-cols-1">
      <div class="event-info-box sm:text-center md:text-left xs:text-center">
        <h3 class="venue-subheader">When? Where?</h3>
        <h2 class="pycon-header text-5xl mt-5">01-02 March, 2025</h2>
        <h2 class="pycon-header text-5xl mt-4">
          Ateneo de Manila University, Quezon City, Philippines
        </h2>
      </div>
      <div
        class="event-ticket-box grid justify-end md:justify-end sm:justify-center sm:mt-10 xs:justify-center xs:mt-10 md:mt-0"
      >
        <div class="event-ticket-content w-72 text-center">
          {% if page.ticket_link %}
          <a href="{{ page.ticket_link }}" class="btn-action custom-btn w-72 h-20 mx-auto my-3"
            >Get Tickets</a
          >
          {% endif %}
        </div>
      </div>
    </div>
    <div class="event-image-box my-10">
      <img src="{% static 'img/venue-image.png' %}" alt="Pycon PH 2024 Venue" />
    </div>
  </div>
</div>
<div class="bamboo-divider max-w-full h-10"></div>
